<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Form Container -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Information Form</h2>

    <form action="#" class="space-y-5" method="">

      <!-- First Name -->
      <div>
        <!-- <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label> -->
        <input type="text" id="firstName" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required placeholder="Enter FirstName" pattern="/^[a-z]{1,10}$/">
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastName" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phoneNumber" minlength="10" maxlength="10" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" pattern="/^[6-9][0-9]{9}$/">
      </div>

      <!-- Age -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" min="1">
      </div>

      <!-- URL -->
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700">Website</label>
        <input type="url" id="url" placeholder="https://achieversit.com" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
      </div>

      <!-- Search -->
      <div>
        <label for="searchBar" class="block text-sm font-medium text-gray-700">Search</label>
        <input type="search" id="searchBar" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dateofbirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dateofbirth" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Time -->
      <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Preferred Time</label>
        <input type="time" id="time" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Date & Time -->
      <div>
        <label for="dateTime" class="block text-sm font-medium text-gray-700">Select Your Slot</label>
        <input type="datetime-local" id="dateTime" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Month -->
      <div>
        <label for="month" class="block text-sm font-medium text-gray-700">Select the Month</label>
        <input type="month" id="month" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

       <!-- Radio Buttons (Choose One) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="flex gap-4 mt-1">
          <label><input type="radio" name="gender" value="male" class="mr-2"> Male</label>
          <label><input type="radio" name="gender" value="female" class="mr-2"> Female</label>
          <label><input type="radio" name="gender" value="other" class="mr-2"> Other</label>
        </div>
      </div>

      <!-- Checkbox (Multiple Selections) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Skills</label>
        <div class="flex gap-4 mt-1">
          <label><input type="checkbox" name="skills" value="html" class="mr-2"> HTML</label>
          <label><input type="checkbox" name="skills" value="css" class="mr-2"> CSS</label>
          <label><input type="checkbox" name="skills" value="js" class="mr-2"> JavaScript</label>
        </div>
      </div>

      <!-- Color Picker -->
      <div>
        <label for="color" class="block text-sm font-medium text-gray-700">Favorite Color</label>
        <input type="color" id="color" class="mt-1 w-16 h-10 border rounded-md">
      </div>

      <!-- File Upload -->
      <div>
        <label for="fileUpload" class="block text-sm font-medium text-gray-700">Upload Resume</label>
        <input type="file" id="fileUpload" class="mt-1">
      </div>

      <!-- Image Button (acts like submit with an image) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Image Button</label>
        <input type="image" src="https://via.placeholder.com/100x40.png?text=Click" alt="Submit as Image" class="mt-2 border rounded">
      </div>

      <!-- Range Slider -->
      <div>
        <label for="range" class="block text-sm font-medium text-gray-700">Satisfaction Level</label>
        <input type="range" id="range" min="0" max="100" step="10" class="w-full mt-1">
      </div>

      <!-- Reset Button (Clears the form) -->
      <div>
        <input type="reset" value="Reset Form" class="w-full bg-gray-400 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-500 cursor-pointer">
      </div>

      <!-- Normal Button -->
      <div>
        <input type="button" value="Login!" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-700 cursor-pointer">
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
