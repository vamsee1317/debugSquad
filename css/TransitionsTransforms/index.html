<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transforms & Transitions</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>CSS Transforms & Transitions</h1>

  <h2>Transforms</h2>
  <div class="container">
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box translate">Translate</div>
    <div class="box combo">Combo</div>
  </div>

  <hr>

  <h2>Transitions (Timing Functions)</h2>
  <div class="container">
    <div class="box linear">Linear</div>
    <div class="box ease">Ease</div>
    <div class="box ease-in">Ease-in</div>
    <div class="box ease-out">Ease-out</div>
    <div class="box ease-in-out">Ease-in-out</div>
    <div class="box step-start">Step-start</div>
    <div class="box step-end">Step-end</div>
    <div class="box custom-cubic">Cubic-bezier</div>
  </div>
</body>
</html>
