    📌 HTML - HyperText Markup Language
    ----------------------------------------------------
    - HTML is the standard markup language used to create webpages.
    - It defines the structure and layout of a webpage.
    - HTML works together with CSS (for styling) and JavaScript (for behavior).
    

    🕰️ HTML History
    ----------------------------------------------------
    - Invented by Tim Berners-Lee in 1991.
    - First version (HTML 1.0) was very basic and allowed simple documents.
    - Over the years, HTML has evolved to support multimedia, forms, and rich content.


    🏷️ HTML Versions
    ----------------------------------------------------
    - HTML 1.0 → 1991 (very limited, only text & hyperlinks).
    - HTML 2.0 → 1995 (added forms, tables, better structure).
    - HTML 3.2 → 1997 (added scripting, applets, style sheets).
    - HTML 4.01 → 1999 (major improvements, frames, scripting, CSS support).
    - XHTML → 2000 (stricter XML-based version of HTML).
    - DHTML → (Dynamic HTML, combo of HTML + CSS + JavaScript).
    - HTML5 → 2014 (latest major version, supports multimedia, APIs, semantic tags).


    ⭐ Features of HTML5
    ----------------------------------------------------
    - Semantic elements (header, footer, article, section, nav).
    - Native multimedia support (audio, video).
    - Form enhancements (input types like email, date, number).
    - Canvas & SVG for graphics and animations.
    - Local storage and offline support.
    - APIs (Geolocation, Drag & Drop, Web Workers).


    📑 Structure of an HTML5 Document
    ----------------------------------------------------
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My First Webpage</title>
        </head>
        <body>
            <h1>Hello World</h1>
            <p>This is my first HTML page.</p>
        </body>
    </html>



    🔑 Why Learn HTML?
    ----------------------------------------------------
    - Foundation of every website.
    - Easy to learn and widely used.
    - Works with CSS & JS to create modern web applications.
    - Backbone of web development career.
